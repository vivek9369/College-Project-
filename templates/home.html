<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Resume Parser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1a1f35 0%, #0f172a 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 20px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .login-container h1 {
            color: #ffffff;
            margin: 0 0 8px 0;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #818cf8 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 15px 30px -10px rgba(59, 130, 246, 0.5);
        }
        
        .description {
            color: #94a3b8;
            margin: 0 0 32px;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        #clerk-auth {
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 24px 0;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(to right, #3b82f6, #818cf8);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 12px;
            border-radius: 12px;
            margin-top: 16px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: none;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .dev-note {
            color: #64748b;
            font-size: 0.875em;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="app-icon">�</div>
        <h1>Resume Parser</h1>
        <p class="description">Parse and analyze resumes with AI-powered insights</p>
        
        <div id="clerk-auth">
            <div class="loading-spinner"></div>
        </div>
        
        <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
        
        <div id="dev-login" style="margin-top: 24px;">
            <button id="dev-signin" class="btn">
                <span>Sign in (Development)</span>
            </button>
            <p class="dev-note">Local development mode — safe for testing only</p>
        </div>
    </div>

    <script>
        // Initialize auth state
        const clerkPublishableKey = '{{ clerk_publishable_key }}';
        let clerk = null;

        // Helper to show/hide errors smoothly
        function showError(message, duration = 0) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            if (duration > 0) {
                setTimeout(() => {
                    errorDiv.style.opacity = '0';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                        errorDiv.style.opacity = '1';
                    }, 300);
                }, duration);
            }
        }

        // Handle dev sign-in button click
        document.getElementById('dev-signin').addEventListener('click', async (e) => {
            const btn = e.currentTarget;
            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loading-spinner"></div>';

            try {
                const resp = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_token: 'dev-session' })
                });
                
                const result = await resp.json();
                if (result.success) {
                    window.location.href = '/dashboard';
                } else {
                    throw new Error(result.error || 'Sign-in failed');
                }
            } catch (err) {
                console.error('Sign-in error:', err);
                showError('Unable to sign in. Please try again.', 5000);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Only load Clerk if we have a publishable key
        if (clerkPublishableKey) {
            // Dynamically load Clerk SDK
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
            script.async = true;
            script.crossOrigin = 'anonymous';
            
            script.onload = () => {
                try {
                    clerk = new Clerk(clerkPublishableKey);
                    clerk.load().then(async () => {
                        // If user is already signed in, verify and redirect
                        if (clerk.user) {
                            try {
                                const session = await clerk.session;
                                const token = await session.getToken();
                                const resp = await fetch('/auth/verify', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ session_token: token })
                                });
                                const result = await resp.json();
                                if (result.success) {
                                    window.location.href = '/dashboard';
                                    return;
                                }
                            } catch (err) {
                                console.warn('Session verification failed:', err);
                            }
                        }

                        // Mount sign-in UI and listen for events
                        if (typeof clerk.mountSignIn === 'function') {
                            clerk.mountSignIn('#clerk-auth');
                            if (typeof clerk.addListener === 'function') {
                                clerk.addListener(event => {
                                    if (event.type === 'session:created') {
                                        window.location.href = '/dashboard';
                                    }
                                });
                            }
                        } else {
                            document.getElementById('clerk-auth').innerHTML = 
                                '<p style="color: #94a3b8;">Please sign in to continue</p>';
                        }
                    });
                } catch (err) {
                    console.error('Clerk initialization failed:', err);
                    showError('Authentication service unavailable');
                }
            };

            script.onerror = () => {
                console.error('Failed to load Clerk SDK');
                document.getElementById('clerk-auth').innerHTML = 
                    '<p style="color: #94a3b8;">Authentication service unavailable</p>';
            };

            document.head.appendChild(script);
        } else {
            // No Clerk key - hide the loading spinner
            document.getElementById('clerk-auth').innerHTML = '';
            document.getElementById('dev-login').style.marginTop = '0';
        }
    </script>
</body>
</html>
